<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hero Section</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/global.css">

<body>
    <section id="app" class="app">
        <div class="wrapper">
            <div class="hero">
                <div class="hero-content">
                    <div class="hero-contentTop">
                        <h1 class="hero-contentTitle">El sitio que desea, sin el tiempo de desarrollo</h1>
                        <p class="hero-contentSubtitle">Su sitio web debe ser un activo de marketing, no un desafío de ingeniería.</p>
                        <a href="#" class="button"> <span>Iniciar ahora </span> <i class="icon-arrow-right"></i></a>
                    </div>
                    <div class="hero-contentBottom">
                        <p class="hero-contentSponsor">Patrocinador oficial</p>
                        <p class="hero-contentWeb">leonidasesteban.com</p>
                    </div>
                </div>
                <div class="hero-img">
                    <div class="hero-imgContenido">
                        <img class="imgHero" src="./images/image-hero.jpg" alt="">
                    </div>
                </div>
                <div class="hero-testimonios"></div>
            </div>
        </div>
    </section>
  
    <script src="./js/script.js"></script>

</html>
